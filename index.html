<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <h2 class="tag">Tic Tac Toe</h2>
      <p class="winner hide"></p>
    </div>
    <div class="containerBtn">
      <button class="newBtn gameBtn">New Game</button>
      <button class="resetBtn gameBtn">Reset</button>
    </div>

    <div class="main">
      <div class="container">
        <button class="btn btn1"></button>
        <button class="btn btn2"></button>
        <button class="btn btn3"></button>
        <button class="btn btn4"></button>
        <button class="btn btn5"></button>
        <button class="btn btn6"></button>
        <button class="btn btn7"></button>
        <button class="btn btn8"></button>
        <button class="btn btn9"></button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
